name: build

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - 'feature/*'
      - 'bugfix/*'
      - 'release/*'

jobs:
  build-linux:
    runs-on:
      group: default
    strategy:
      fail-fast: false
      matrix:
        configuration:
        - Debug
        - Release
        compiler:
        - gcc:13
        - gcc:14
        - clang:18
        - clang:19
    container: libfn/ci-build-${{ matrix.compiler }}
    steps:
    - uses: actions/checkout@v4

    - name: Verify compiler compatibility
      env:
        SOURCE: |
          #include <optional>
          #include <expected>
          #include <cstdio>
          int main() {
            using type1=std::expected<int, const char*>;
            using type2=std::optional<int>;
            return type1{1}.and_then([](int i) -> type1 { std::puts("OK expected"); return {i-1}; }).value()
              + type2{2}.and_then([](int i) -> type2 { std::puts("OK optional"); return {i-2}; }).value();
          }
      run: |
        printf "CXX=%s\nCXXFLAGS=%s\n" "$CXX" "$CXXFLAGS"
        $CXX --version | head -1
        FILE=$(mktemp --tmpdir XXXXXX.cpp)
        printf "$SOURCE\n" > $FILE
        OUT=$(mktemp --tmpdir  XXXXXX)
        $CXX -std=c++2b $CXXFLAGS -Wall $FILE -o $OUT
        $OUT

    - name: Prepare build
      run: |
        mkdir .build
        cd .build
        cmake -DCMAKE_BUILD_TYPE=${{ matrix.configuration }} ..
        COMPILER=$( grep -E "^CMAKE_CXX_COMPILER:FILEPATH=" CMakeCache.txt | sed -e "s|^[^=]*=||" )
        FLAGS=$( grep -iE "^CMAKE_CXX_FLAGS_${{ matrix.configuration }}:STRING=" CMakeCache.txt | sed -e "s|^[^=]*=||" )
        printf "C++ compiler: %s\nC++ compiler version: %s\nC++ compilation options: %s\n\n" "$COMPILER" "$( $COMPILER --version | head -1 )" "$FLAGS"

    - name: Build all
      run: |
        cd .build
        cmake --build . --target all

    - name: Run tests
      run: |
        cd .build
        ctest --output-on-failure

  build-nixos:
    runs-on:
      group: default
    strategy:
      fail-fast: false
      matrix:
        compiler:
        - gcc
        - clang
    steps:
    - uses: actions/checkout@v4

    - name: Install Nix
      uses: cachix/install-nix-action@v27
      with:
        extra_nix_config: |
          access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

    - name: Build and test
      run: nix -L build '.#${{matrix.compiler}}'
