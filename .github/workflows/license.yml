name: license

on:
  pull_request:
    branches:
      - main

jobs:
  license-check:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4

    - name: pull dependencies
      run: |
        mkdir .build
        cd .build
        cmake ..

    - uses: fossas/fossa-action@v1.3.3
      with:
        api-key: ${{ secrets.FOSSA_API_KEY }}
