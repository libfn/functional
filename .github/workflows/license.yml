name: license

on:
  push:
    branches:
      - '*'
    paths:
      - '.github/**'
      - 'cmake/**'
      - 'CMakeLists.txt'
      - '*.cpp'
      - '*.hpp'
      - '*.ipp'
      - '.fossa.yml'
      - 'LICENSE*'

jobs:
  license-check:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4

    - uses: fossas/fossa-action@v1
      with:
        api-key: ${{ secrets.FOSSA_API_KEY }}
